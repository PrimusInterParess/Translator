services:
  translator-proxy:
    restart: unless-stopped
    build:
      context: ./translator-proxy
      dockerfile: Dockerfile
    ports:
      - "8788:8788"
    environment:
      # put this in a local .env file (same folder as this compose file)
      # Tts__Google__ApiKey=...
      Tts__Google__ApiKey: ${Tts__Google__ApiKey}
      # Gemini__ApiKey=...
      Gemini__ApiKey: ${Gemini__ApiKey}
      Gemini__Model: ${Gemini__Model:-gemini-2.0-flash}
      PORT: ${PORT:-8788}
